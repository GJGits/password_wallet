<div class="card">
    <b>{{walletItem.serviceName}}</b>
    <div>
        <button [routerLink]="openViewLink" style="margin-right: 10px; margin-top: 10px;">Open</button>
        <button (click)="_delete()">Delete</button>
    </div>
    <div class="delete-form" *ngIf="showDelete">
        <span>Are you sure? </span>
        <button (click)="confirmDelete()">Confirm</button><button (click)="cancelDelete()">Cancel</button>
    </div>
</div>
